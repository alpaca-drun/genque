{% extends "save_side.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중요문서함</title>
  
</head>
<body>
  <div class="content">
        <div class="title">
            <div class="title-content">내 보관함</div>
        </div>
        <div class="mid-content">
            <div class="recent-works">
                <span class="sub-title">내 보관함</span>
                <div class="works-table">
                    <table class="table">
                        <thead class="table-head">
                            <tr>
                                <th class="table-th" style="width: 50px;"></th>
                                <th class="table-th">이름</th>
                                <th class="table-th" style="width: 80px;">분야</th>
                                <th class="table-th" style="width: 100px;">카테고리</th>
                                <th class="table-th" style="width: 140px;">구성</th>
                                <th class="table-th" style="width: 160px;">소유자</th>
                                <th class="table-th" style="width: 160px;">최종 작업일시</th>
                                <th class="table-th" style="width: 50px;"></th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <!-- 데이터 없을 때 -->
                            <tr>
                                <td style="text-align: center; vertical-align: middle;" colspan="100%">
                                    <div class="table-comment">
                                        <div>아이콘</div>
                                        <div class="no-works">
                                            <span class="no-file">파일이 없습니다.</span>
                                            <span class="no-works-comment">새로운 문제와 문서를 작업해 보세요!</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            <!-- 데이터 있을 때 -->
                            <table style = "border-radius: 12px;">
                                {% for row in results %}
                                <tr onclick="window.location='/question_content/{{row[0]}}' ;">
                                    {% for cell in row %}
                                    <td>{{ cell }}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </table>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
