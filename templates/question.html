{% extends "question_side.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 생성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='question.css') }}">
    <style>
        /* 팝업 스타일 */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        #passage_popup2 {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* 로딩 화면 스타일 */
        #loading {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding-top: 200px;
        }
    </style>
</head>

    <div class="main">
        <!-- 제목 -->
        <div class="title">
            <div class="title-content">

                        <input type="text" class="input-title" placeholder="새로운 문제">
                    </div>
                    <div class="title-content2">
                        <button>생성</button>
                        <button>불러</button>
                        <button>저장</button>

                </div>
            </div>
        </div>

                                    <div>

            </div>
            <div>

            </div>
        </div>

    <div id="popupBackground"></div>
</body>

</html>

                popupBackground.style.display = 'none';
            }
        });
    });

            if (event.key === 'Escape') { // ESC 키 확인

                popupBackground.style.display = 'none';
            }
        });
    });

                </div>
